services:
  meld_graph:
    image: meld_graph_gpu
    platform: "linux/amd64"
    volumes:
      - /home/mathilde/Documents/projects/MELD_graph/19092025_meld_graph_test_gpu:/data
    environment: 
      - FS_LICENSE=/run/secrets/license.txt
    secrets:
      - license.txt
    user: $DOCKER_USER
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
              count: all
    runtime: nvidia

secrets:
  license.txt:
    file: ./license.txt
